<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success - CentraMart</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/index-user-header.css">
    <link rel="stylesheet" href="css/index-user-footer.css">
    <link rel="stylesheet" href="css/checkout-success.css">
</head>
<body>

    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <!-- MAIN CONTENT -->
    <main class="checkout-success-page">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="success-card text-center">
                        
                        <!-- Success Icon -->
                        <div class="success-icon mb-4">
                            <div class="check-circle">
                                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#28a745" stroke-width="2">
                                    <path d="M9 12l2 2 4-4"/>
                                    <circle cx="12" cy="12" r="10"/>
                                </svg>
                            </div>
                        </div>
                        
                        <!-- Success Message -->
                        <h2 class="success-title mb-3">Your order is successfully place</h2>
                        <p class="success-subtitle mb-4">
                            Pellentesque sed lectus nec tortor tristique accumsan nec ut<br>
                            duloremque felis. Mauris cursus mattis molestie a iaculis at.
                        </p>
                        
                        <!-- Action Buttons -->
                        <div class="success-actions">
                            <button class="btn btn-outline-danger me-3" onclick="window.location.href='index.html'">
                                GO TO DASHBOARD
                            </button>
                            <button class="btn btn-danger" onclick="window.location.href='order-details.html'">
                                VIEW ORDER â†’
                            </button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load partials
        function loadHTML(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                });
        }
        
        loadHTML("header-placeholder", "partials/header.html");
        loadHTML("footer-placeholder", "partials/footer.html");
    </script>
</body>
</html>
