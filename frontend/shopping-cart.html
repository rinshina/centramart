<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - CentraMart</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/index-user-header.css">
    <link rel="stylesheet" href="css/index-user-footer.css">
    <link rel="stylesheet" href="css/shopping-cart.css">
</head>
<body>

    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <!-- MAIN CONTENT -->
    <main class="shopping-cart-page">
        <div class="container py-5 col-10 col-lg-8 ">
            
            <!-- Page Title -->
            <h2 class="cart-title mb-4">My Shopping Cart</h2>

            <div class="d-flex flex-row gap-3">
                
                <!-- CART ITEMS -->
                <div class="col-lg-8">
                    <div class="cart-items">
                        
                        <!-- Cart Item 1 -->
                        <div class="cart-item-row">
                            <div class="item-checkbox">
                                <input type="checkbox" class="form-check-input" checked>
                            </div>
                            <div class="item-image">
                                <img src="assets/products/Samsung Front Load Washer Dryer.webp" alt="LG UHD LED Smart TV">
                            </div>
                            <div class="item-details">
                                <h6 class="item-title">LG UHD LED Smart TV with Chromecast Built-in</h6>
                                <div class="item-actions">
                                    <div class="quantity-controls">
                                        <button class="qty-btn minus">-</button>
                                        <span class="qty-display">01</span>
                                        <button class="qty-btn plus">+</button>
                                    </div>
                                    <span class="item-price">$4699.99</span>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="cart-actions">
                            <button class="btn ">
                                <img src="assets/icons/left-arrow.png" height="15" width="15" alt="left-arrow" srcset=""> RETURN TO SHOP
                            </button>
                            <button class="btn ">
                                UPDATE CART
                            </button>
                        </div>

                    </div>
                </div>

                <!-- CART TOTALS -->
                <div class="col-lg-4 gap-4">
                    <div class="cart-summary d-flex flex-column">
                        
                        <h5 class="summary-title">Card Totals</h5>
                        
                        <div class="summary-row">
                            <span>Sub-total</span>
                            <span>$4699.99</span>
                        </div>
                        
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span>Free</span>
                        </div>
                        
                        <div class="summary-row">
                            <span>Discount</span>
                            <span>$100</span>
                        </div>
                        
                        <div class="summary-row">
                            <span>Tax</span>
                            <span>$4599.99</span>
                        </div>
                        
                        <div class="summary-row total">
                            <span>Total</span>
                            <span>$4599.99 USD</span>
                        </div>
                        
                        <button class="btn btn-checkout">
                            PROCEED TO CHECKOUT â†’
                        </button>
                        
                        <!-- Coupon Section -->
                        <div class="coupon-section">
                            <h6>Coupon Code</h6>
                            <div class="coupon-input">
                                <input type="text" class="form-control" placeholder="COUPON CODE...">
                                <button class="btn btn-apply">APPLY COUPON</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/shopping-cart.js"></script>
    <script>
        // Load partials
        function loadHTML(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                });
        }
        
        loadHTML("header-placeholder", "partials/header.html");
        loadHTML("footer-placeholder", "partials/footer.html");
    </script>
</body>
</html>
