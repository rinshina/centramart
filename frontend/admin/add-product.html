<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product - CentraMart Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Admin CSS -->
    <link rel="stylesheet" href="../css/admin/dashboard.css">
    <link rel="stylesheet" href="../css/admin/add-product.css">
</head>
<body>
    <div class="admin-layout">
        
        <!-- Sidebar -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <div class="main-content">
            
            <!-- Topbar -->
            <div class="topbar">
                <div class="topbar-left">
                    <h5>Add New Product</h5>
                </div>
                <div class="topbar-right">
                    <div class="search-box">
                        <input type="text" placeholder="Search products by name...">
                        <button><img src="../assets/icons/search icon.png" width="16" height="16"></button>
                    </div>
                    <div class="notifications"><img src="../assets/icons/notifications.png" width="20" height="20"></div>
                    <div class="admin-profile">
                        <img src="../assets/pic.jpg" alt="Admin" width="32" height="32">
                    </div>
                </div>
            </div>

            <!-- Add Product Content -->
            <div class="add-product-content">
                
                <!-- Action Bar -->
                <div class="action-bar">
                    <div class="search-product">
                        <input type="text" placeholder="Search products for add">
                        <button><img src="../assets/icons/search icon.png" width="16" height="16"></button>
                    </div>
                    <div class="action-buttons">
                        <button class="btn-publish">Publish Product</button>
                        <button class="btn-save-draft">Save to draft</button>
                        <button class="btn-more">‚ãØ</button>
                    </div>
                </div>

                <!-- Form Grid -->
                <div class="form-grid">
                    
                    <!-- Left Column -->
                    <div class="left-column">
                        
                        <!-- Product Information -->
                        <div class="form-section">
                            <h6>Product Information</h6>
                            
                            <div class="form-group">
                                <label>Product Name *</label>
                                <input type="text" class="form-control" placeholder="ex:Samsung 256L Double Door Refrigerator">
                            </div>
                            
                            <div class="form-group">
                                <label>Product Description *</label>
                                <textarea class="form-control" rows="4" placeholder="Describe product features, specifications..."></textarea>
                            </div>
                        </div>

                        <!-- Pricing -->
                        <div class="form-section">
                            <h6>Pricing</h6>
                            
                            <div class="form-group">
                                <label>Product Price *</label>
                                <input type="number" class="form-control" placeholder="2000">
                            </div>
                            
                            <div class="form-group">
                                <label>Discounted Price</label>
                                <input type="number" class="form-control" placeholder="1699">
                            </div>
                        </div>

                        <!-- Availability -->
                        <div class="form-section">
                            <h6>Availability</h6>
                            
                            <div class="form-group">
                                <label>Availability Status *</label>
                                <select class="form-control">
                                    <option>In Stock</option>
                                    <option>Out of Stock</option>
                                    <option>Low Stock</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="right-column">
                        
                        <!-- Product Images -->
                        <div class="form-section">
                            <h6>Product Images</h6>
                            
                            <div class="form-group">
                                <label>Product Image</label>
                                <div class="image-upload">
                                    <div class="upload-area">
                                        <div class="upload-icon">üìÅ</div>
                                        <p>Click to upload or drag and drop<br>PNG, JPG up to 5MB</p>
                                        <button class="browse-btn">Browse</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Categories -->
                        <div class="form-section">
                            <h6>Categories</h6>
                            
                            <div class="form-group">
                                <label>Product Categories</label>
                                <select class="form-control">
                                    <option>Select category</option>
                                    <option>Mobiles</option>
                                    <option>Laptops</option>
                                    <option>Home Appliances</option>
                                    <option>Personal Care</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>Brand</label>
                                <select class="form-control">
                                    <option>Select Brand</option>
                                    <option>Samsung</option>
                                    <option>Apple</option>
                                    <option>Sony</option>
                                    <option>LG</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bottom Actions -->
                <div class="bottom-actions">
                    <button class="btn-save-draft-bottom">Save to draft</button>
                    <button class="btn-publish-bottom">Publish Product</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin/add-product.js"></script>
    <script>
        // Load sidebar
        fetch('partials/admin-sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-placeholder').innerHTML = data;
                // Set active page
                document.querySelector('[data-page="products"]').classList.add('active');
            });
    </script>
</body>
</html>
