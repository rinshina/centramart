<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard- Centramart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index-user.css">
</head>
<body>
    <section id="header">
        <div class="top-header py-1">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <!-- Logo -->
                    <div class="logo col-xl-3 col-lg-4 col-md-8 col-6"><img src="assets/images/logo.png" alt="CentraMart" height="40"></div>

                    <!-- Search (desktop only) -->
                    <div class="d-none d-lg-block col-xl-5 col-lg-4 col-md-8">
                        <div class="searchbar d-flex justify-content-between align-items-center">
                            <div>Search for anything...</div>
                            <img src="assets/icons/search icon.png" alt="" srcset="" width="20" height="20">
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="col-xl-4col-lg-4 col-md-8 col-6">
                        <div class="d-flex justify-content-end gap-3 align-items-center">
                            <span><img src="assets/icons/globe.png" alt="" srcset="" width="20" height="20"> EN / AR</span>
                            <span><img src="assets/icons/contact.png" alt="" srcset="" width="20" height="20"> Login / Signup</span>
                            <span><img src="assets/icons/wishlist.png" alt="" srcset="" width="20" height="20"></span>
                            <span><img src="assets/icons/cart.png" alt="" srcset="" width="20" height="20"></span>
                            <span>Need Help?</span>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>
        <div class=" nav-links border-top">
            <div class="container">
                <ul class="nav justify-content-center   navlink-content">
                    <li class="nav-item allcategory">All Categories</li>
                    <li class="nav-item brands">Brands</li>
                    <li class="nav-item new-arrivals">New Arrivals</li>
                    <li class="nav-item best-sellers">Best Sellers</li>
                    <li class="nav-item hot-deals">Hot Deals</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
