<div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4 rounded-4">
            <!-- Header -->
            <div class="modal-header">
                <h5 class="modal-title fw-bold">Sign Up</h5>
            </div>

            <!-- Body -->
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="namelabel" class="form-label d-block">Full Name</label>
                        <input type="text" class="form-control" id="namelabel" placeholder="Enter FullName">
                    </div>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label d-block">Email</label>
                        <input type="email" id="signupEmail" class="form-control" placeholder="Enter email ">
                    </div>
                    <div class="mb-3">
                        <label for="signupPhone" class="form-label d-block">Phone</label>
                        <input type="email" id="signupPhone" class="form-control" placeholder="Enter Phone Number ">
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label d-block">Password</label>
                        <input type="password" id="signupPassword" class="form-control" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-dark w-100">
                        Sign Up
                    </button>
                </form>
                <p class="text-center mt-3 mb-0">
                    Already have an account?
                    <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">
                        Login
                    </a>

                </p>
            </div>
        </div>
    </div>

</div>
