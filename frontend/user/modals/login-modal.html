<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4 rounded-4">

            <!-- Header -->
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold">Login</h5>
            </div>

            <!-- Body -->
            <div class="modal-body">
                <!-- Demo Credentials -->
                <div class="alert alert-info mb-3">
                    <small><strong>Demo Credentials:</strong></small><br>
                    <small><strong>User:</strong> user@centramart.com | user123</small><br>
                    <small><strong>Admin:</strong> admin@centramart.com | admin123</small>
                </div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label d-block">
                            Email / Phone
                        </label>
                        <input type="text" id="loginEmail" class="form-control" placeholder="Enter email or phone">
                    </div>
                    
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label d-block">
                            Password
                        </label>
                        <input type="password" id="loginPassword" class="form-control" placeholder="Enter password">
                    </div>
                
                    <button type="submit" class="btn btn-dark w-100">
                        Login
                    </button>
                
                </form> 
                <div class="d-flex align-items-center justify-content-between">
                    <p class="text-center mt-3 mb-0">
                        Don't have an account?
                        <a href="#" data-bs-toggle="modal" data-bs-target="#signupModal" data-bs-dismiss="modal">
                            Sign up
                        </a>
                    </p>
                    <a class="mt-3 text-decoration-none" href="#" data-bs-toggle="modal"data-bs-target="#forgotPasswordModal"data-bs-dismiss="modal">
                        forgot password?
                    </a>
                </div>   
                
            </div>

        </div>
    </div>
</div>
